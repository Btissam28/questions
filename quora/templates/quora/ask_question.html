{% extends "quora/base.html" %}

{% block title %}Posez une question{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Posez une question
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
        </div>
    </div>
{% endblock %}
